<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AES Step-by-Step Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <button id="themeToggleBtn" class="theme-toggle" title="Toggle Dark/Light Mode">&#9790;</button>
  <div class="landing-container">
    <div class="landing-box">
      <h1>AES Step-by-Step Encryption</h1>
      {% if error %}
          <div class="error-message">{{ error }}</div>
      {% endif %}
      <form method="POST">
          <div class="form-group">
              <input type="text" name="key" placeholder="Enter your Key" required>
          </div>
          <div class="form-group">
              <input type="text" name="word" placeholder="Enter your Word" required>
          </div>
          <input type="submit" value="Encrypt">
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
