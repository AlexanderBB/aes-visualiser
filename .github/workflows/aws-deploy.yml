name: Deployment to AWS

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  LAMBDA_FUNCTION_NAME: aes-visualiser
  LAYER_NAME: aes-visualiser-layer
  ROLE_NAME: aes-visualiser-role
  AWS_REGION: eu-west-1
  RUNTIME: python3.12

jobs:
  tests:
    uses: ./.github/workflows/tests.yml
  deploy:
    if: github.event.pull_request.merged == true
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Clean old builds
        run: |
          echo "üßπ Cleaning old builds..."
          rm -rf layer deployment.zip layer.zip

      - name: Prepare Lambda layer
        run: |
          echo "üì¶ Installing dependencies from requirements.txt into layer/python..."
          mkdir -p layer/python
          pip install -r requirements.txt -t layer/python
          
          echo "üì¶ Copying aes_lib.py to layer/python..."
          cp aes_lib.py layer/python/
          
          echo "üóúÔ∏è Creating layer.zip..."
          cd layer
          zip -r9 ../layer.zip .
          cd ..
          
      - name: Check if Layer exists
        id: check_layer
        run: |
          echo "üîé Checking if existing layer version exists..."
          EXISTING_LAYER_ARN=$(aws lambda list-layer-versions \
            --layer-name "$LAYER_NAME" \
            --region "$AWS_REGION" \
            --query 'LayerVersions[0].LayerVersionArn' \
            --output text 2>/dev/null || echo "")
            
          if [ "$EXISTING_LAYER_ARN" == "None" ] || [ -z "$EXISTING_LAYER_ARN" ]; then
            echo "UPLOAD_NEW_LAYER=true" >> $GITHUB_ENV
            echo "‚ùå No existing Layer. Will upload new layer..."
          else
            echo "UPLOAD_NEW_LAYER=false" >> $GITHUB_ENV
            echo "LAYER_VERSION_ARN=$EXISTING_LAYER_ARN" >> $GITHUB_ENV
            echo "‚úÖ Existing Layer found: $EXISTING_LAYER_ARN"
          fi
          
      - name: Upload Lambda Layer
        if: env.UPLOAD_NEW_LAYER == 'true'
        run: |
          echo "üöÄ Publishing new Lambda Layer version..."
          LAYER_VERSION_ARN=$(aws lambda publish-layer-version \
            --layer-name "$LAYER_NAME" \
            --description "Layer for AES Visualiser App" \
            --zip-file fileb://layer.zip \
            --compatible-runtimes "$RUNTIME" \
            --region "$AWS_REGION" \
            --query 'LayerVersionArn' --output text)
          echo "LAYER_VERSION_ARN=$LAYER_VERSION_ARN" >> $GITHUB_ENV
          echo "‚úÖ Using Layer ARN: $LAYER_VERSION_ARN"
          
      - name: Check IAM role
        run: |
          echo "üîé Checking if IAM role exists..."
          if aws iam get-role --role-name "$ROLE_NAME" > /dev/null 2>&1; then
            echo "‚úÖ IAM role exists."
          else
            echo "‚ú® IAM role not found. Creating a new role..."
            TRUST_POLICY='{
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Effect": "Allow",
                  "Principal": {
                    "Service": "lambda.amazonaws.com"
                  },
                  "Action": "sts:AssumeRole"
                }
              ]
            }'
            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document "$TRUST_POLICY" > /dev/null

            echo "üîó Attaching AWSLambdaBasicExecutionRole policy..."
            aws iam attach-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

            echo "‚åõ Waiting 10 seconds for IAM role propagation..."
            sleep 10
          fi
          
          # Get role ARN
          ROLE_ARN=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.Arn' --output text)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV
          
      - name: Check if Lambda function exists
        id: check_function
        run: |
          echo "üîé Checking if Lambda function exists..."
          if aws lambda get-function --function-name "$LAMBDA_FUNCTION_NAME" --region "$AWS_REGION" > /dev/null 2>&1; then
            echo "FUNCTION_EXISTS=true" >> $GITHUB_ENV
            echo "üîÑ Function exists. Will update configuration..."
          else
            echo "FUNCTION_EXISTS=false" >> $GITHUB_ENV
            echo "‚ú® Function does not exist. Will create a new function..."
          fi
          
      - name: Update Lambda function configuration
        if: env.FUNCTION_EXISTS == 'true'
        run: |
          echo "üîÑ Updating function configuration..."
          aws lambda update-function-configuration \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --layers "${{ env.LAYER_VERSION_ARN }}" \
            --handler "lambda_handler.handler" \
            --region "$AWS_REGION" \
            --no-cli-pager
          sleep 5
          
      - name: Create Lambda function
        if: env.FUNCTION_EXISTS == 'false'
        run: |
          echo "‚ú® Creating new function..."
          zip -r deployment.zip app.py lambda_handler.py templates/ static/
          aws lambda create-function \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --runtime "$RUNTIME" \
            --role "${{ env.ROLE_ARN }}" \
            --handler "lambda_handler.handler" \
            --layers "${{ env.LAYER_VERSION_ARN }}" \
            --zip-file fileb://deployment.zip \
            --region "$AWS_REGION" \
            --no-cli-pager
          sleep 5
          
      - name: Package application
        run: |
          echo "üóúÔ∏è Creating deployment.zip..."
          echo "üì¶ Including optimized static files for production..."
          zip -r deployment.zip app.py lambda_handler.py aes_lib.py templates/ static/
          
      - name: Update Lambda function code
        run: |
          echo "üöÄ Updating Lambda function code..."
          aws lambda update-function-code \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --zip-file fileb://deployment.zip \
            --region "$AWS_REGION" \
            --no-cli-pager
            
      - name: Check for Function URL
        id: check_function_url
        run: |
          echo "üîé Checking for Function URL..."
          FUNCTION_URL=$(aws lambda get-function-url-config \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --region "$AWS_REGION" \
            --query 'FunctionUrl' \
            --output text 2>/dev/null || echo "")
            
          if [ -z "$FUNCTION_URL" ]; then
            echo "FUNCTION_URL_EXISTS=false" >> $GITHUB_ENV
            echo "üîó Function URL not found. Will create one..."
          else
            echo "FUNCTION_URL_EXISTS=true" >> $GITHUB_ENV
            echo "FUNCTION_URL=$FUNCTION_URL" >> $GITHUB_ENV
            echo "‚úÖ Function URL exists: $FUNCTION_URL"
          fi
          
      - name: Create Function URL
        if: env.FUNCTION_URL_EXISTS == 'false'
        run: |
          echo "üîó Creating Function URL..."
          FUNCTION_URL=$(aws lambda create-function-url-config \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --auth-type NONE \
            --cors '{
               "AllowOrigins": ["*"],
               "AllowMethods": ["*"],
               "AllowHeaders": ["*"]
            }' \
            --region "$AWS_REGION" \
            --query 'FunctionUrl' \
            --output text)
          echo "FUNCTION_URL=$FUNCTION_URL" >> $GITHUB_ENV
          
      - name: Add public invoke permission
        run: |
          echo "üîí Adding public invoke permission to the Function URL..."
          aws lambda add-permission \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --action lambda:InvokeFunctionUrl \
            --principal "*" \
            --function-url-auth-type NONE \
            --statement-id allow-public-invoke \
            --region "$AWS_REGION" \
            --no-cli-pager || true
            
      - name: Test deployment
        run: |
          echo ""
          echo "üß™ Running test request to your Lambda Function URL..."
          sleep 2
          HTTP_RESPONSE=$(curl -s -o /tmp/curl_output.txt -w "%{http_code}" "${{ env.FUNCTION_URL }}")
          
          if [ "$HTTP_RESPONSE" -ge 200 ] && [ "$HTTP_RESPONSE" -lt 300 ]; then
            echo "‚úÖ Test Passed! Server responded with HTTP $HTTP_RESPONSE"
            echo "üìÑ Response content:"
            cat /tmp/curl_output.txt
          else
            echo "‚ùå Test Failed! Server responded with HTTP $HTTP_RESPONSE"
            echo "üìÑ Response content:"
            cat /tmp/curl_output.txt
            exit 1
          fi
          
      - name: Read version from VERSION file
        id: read_version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Tag release if VERSION changed
        run: |
          echo "üîñ Tagging release if VERSION changed..."
          TAG="v${{ steps.read_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
          else
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git tag "$TAG"
            git push origin "$TAG"
            echo "Tagged and pushed $TAG"
          fi

      - name: Create GitHub release if new tag created
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.read_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment summary
        run: |
          echo ""
          echo "üéâ Full Deployment Complete!"
          echo "üåê Your Lambda Function URL:"
          echo "${{ env.FUNCTION_URL }}"